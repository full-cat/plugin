<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Proxy</title>
</head>
<body>
  <h1>Configurar Proxy</h1>
  <input type="text" id="proxy-url" placeholder="Introduce la URL del proxy">
  <button id="set-proxy">Establecer Proxy</button>

  <script>
    document.getElementById("set-proxy").addEventListener("click", () => {
      let proxyUrl = document.getElementById("proxy-url").value;
      if (proxyUrl) {
        browser.runtime.sendMessage({ setProxy: proxyUrl });
      }
    });
  </script>
</body>
</html>
