<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Control</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      label {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Control del Proxy</h3>
    <label>
      <input type="radio" name="proxy" id="enableProxy"> Activar Proxy
    </label><br>
    <label>
      <input type="radio" name="proxy" id="disableProxy"> Desactivar Proxy
    </label><br>

    <script src="popup.js"></script>
  </body>
</html>
